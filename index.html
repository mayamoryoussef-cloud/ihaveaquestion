<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #ff4757;
        }
        .floating-elements {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;
        }
        .heart {
            position: absolute; font-size: 20px; animation: float 15s infinite linear; opacity: 0.7;
        }
        }
        .container {
            max-width: 600px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; text-align: center;
        }
        h1, h2 { font-family: 'Dancing Script', cursive; font-size: 2.5em; margin-bottom: 20px; }
        .music-controls { margin-bottom: 30px; }
        .music-btn {
            background: #ff6b6b; color: white; border: none; padding: 12px 24px; border-radius: 50px; cursor: pointer;
            font-size: 16px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        .music-btn:hover { background: #ff8787; transform: scale(1.05); }
        .question-section { animation: fadeIn 0.5s; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .cute-btn {
            background: #ff6b6b; color: white; border: none; padding: 15px 30px; margin: 10px; border-radius: 50px;
            font-size: 18px; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            position: relative; font-family: 'Poppins', sans-serif; font-weight: 600;
        }
        .cute-btn:hover:not(.final-yes) { transform: translateX(20px) scale(1.1); }
        .final-yes { background: #00b894; box-shadow: 0 4px 15px rgba(0,184,148,0.4); }
        .final-yes:hover { transform: scale(1.1); }
        .secret-answer { margin-top: 20px; }
        .special { animation: pulse 1s infinite; background: #fdcb6e; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .love-meter { margin: 20px 0; }
        .slider { width: 80%; height: 8px; border-radius: 5px; background: #ddd; outline: none; }
        .love-value { font-size: 1.5em; font-weight: bold; color: #ff4757; }
        .celebration { text-align: center; }
        .celebration-text { font-size: 1.2em; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    <div class="container">
        <h1 id="valentineTitle">Will You Be My Valentine? üíù</h1>
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop preload="auto">
                <source id="musicSource" type="audio/mpeg" src="https://res.cloudinary.com/ddc5rfylc/video/upload/v1770525889/The_Cranberries_-_Linger_Official_Music_Video_4_s8aae0.mp3">
            </audio>
        </div>

        <div class="question-section" id="question1">
            <h2 id="question1Text">Loading...</h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1">Yes</button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1">No</button>
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn">No im ur wife üòÅ</button>
            </div>
        </div>

        <div class="question-section hidden" id="question2">
            <h2 id="question2Text">Loading...</h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p><span id="startText">Love Level</span> (<span id="loveValue">100</span>%)</p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn">Next</button>
        </div>

        <div class="question-section hidden" id="question3">
            <h2 id="question3Text">Will you be my Valentine...?</h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3">Yes!</button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3">No</button>
        </div>

        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle">Yay!</h2>
            <p class="celebration-text" id="celebrationMessage">üíñü§óüíùüíã‚ù§Ô∏èüíï</p>
        </div>
    </div>

    <script>
        const config = {
            valentineName: "Judith",
            pageTitle: "Will You Be My Valentine?",
            floatingEmojis: { hearts: ['‚ù§Ô∏è', 'üíò', 'üíñ', 'üíï'] },
            questions: {
                first: { text: "Are you my girlfriend, Judith Danino?", yesBtn: "Yes", noBtn: "No", secretAnswer: "No im ur wife üòÅ" },
                second: { text: "Will you be my valentine?", yesBtn: "Yes!", noBtn: "No" }
            },
            celebration: { title: "Yay!" },
            emojis: "üíñü§óüíùüíã‚ù§Ô∏èüíï",
            colors: { backgroundStart: "#ffafbd", backgroundEnd: "#ffc3a0", buttonBackground: "#ff6b6b", buttonHover: "#ff8787", textColor: "#ff4757" },
            animations: { floatDuration: "15s", floatDistance: "50px", bounceSpeed: "0.5s", heartExplosionSize: 1.5 },
            music: { enabled: true, autoplay: false, musicUrl: "https://res.cloudinary.com/ddc5rfylc/video/upload/v1770525889/The_Cranberries_-_Linger_Official_Music_Video_4_s8aae0.mp3", startText: "üéµ Play Music", stopText: "üîá Stop Music", volume: 0.5 }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('valentineTitle').textContent = config.pageTitle;
            document.getElementById('question1Text').textContent = config.questions.first.text;
            document.getElementById('question2Text').textContent = config.questions.second.text;
            document.getElementById('question3Text').textContent = config.questions.second.text;
            document.getElementById('secretAnswerBtn').textContent = config.questions.first.secretAnswer;
            document.getElementById('celebrationTitle').textContent = config.celebration.title;
            document.getElementById('celebrationMessage').textContent = config.emojis;
            document.getElementById('musicToggle').textContent = config.music.startText;
            document.getElementById('musicSource').src = config.music.musicUrl;
            document.getElementById('bgMusic').volume = config.music.volume;

            // Floating hearts
            const floating = document.getElementById('floatingElements');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = config.floatingEmojis.hearts[Math.floor(Math.random() * config.floatingEmojis.hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (10 + Math.random() * 5) + 's';
                floating.appendChild(heart);
            }

            // Music toggle
            document.getElementById('musicToggle').addEventListener('click', function() {
                const audio = document.getElementById('bgMusic');
                const btn = this;
                if (audio.paused) {
                    audio.play();
                    btn.textContent = config.music.stopText;
                } else {
                    audio.pause();
                    btn.textContent = config.music.startText;
                }
            });
        });

        let currentQ = 1;
        function showNextQuestion(q) {
            document.getElementById('question' + currentQ).classList.add('hidden');
            document.getElementById('question' + q).classList.remove('hidden');
            currentQ = q;
        }

        function moveButton(btn) {
            btn.style.transform = `translateX(${Math.random() * 200 - 100}px)`;
            btn.style.transition = 'transform 0.3s';
        }

        function celebrate() {
            document.getElementById('question' + currentQ).classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            // Heart explosion
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.fontSize = (10 + Math.random() * 20) + 'px';
                heart.style.left = '50%';
                heart.style.animationDuration = '2s';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</body>
</html>
